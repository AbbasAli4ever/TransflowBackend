services:
  db:
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: finance
      POSTGRES_PASSWORD: finance_dev
      POSTGRES_DB: finance_system_test
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U finance -d finance_system_test"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://finance:finance_dev@db:5432/finance_system_test
      NODE_ENV: development
      PORT: 3000
      API_PREFIX: api/v1
      CORS_ORIGIN: "http://localhost:3001"
      JWT_SECRET: dev-secret-change-in-prod-min-32-chars!!
      JWT_EXPIRATION: 24h
      JWT_REFRESH_SECRET: dev-refresh-secret-change-in-prod!!
      JWT_REFRESH_EXPIRATION: 7d
      RATE_LIMIT_WINDOW_MS: 900000
      RATE_LIMIT_MAX_REQUESTS: 100
      MAX_FILE_SIZE_MB: 10
      MAX_IMPORT_ROWS: 10000
      LOG_LEVEL: info
      LOG_FORMAT: json
      DEFAULT_TIMEZONE: Asia/Karachi
    command: sh -c "npx prisma migrate deploy && node dist/main.js"
    depends_on:
      db:
        condition: service_healthy

  prisma-studio:
    build: ./backend
    ports:
      - "5555:5555"
    environment:
      DATABASE_URL: postgresql://finance:finance_dev@db:5432/finance_system_test
    command: sh -c "npx prisma studio --port 5555 --browser none"
    depends_on:
      db:
        condition: service_healthy

volumes:
  pgdata:
